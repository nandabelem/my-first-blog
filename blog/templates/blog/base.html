{% load staticfiles %}
<html>
    <head>
        <title>Blog da Nanda SZ</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu" title="Novo Post"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu" title="Editar"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Ol√°, {{ user.username }}!<small><a href="{% url 'logout' %}"> (sair) </a></small></p>
        {% else %}
             <a href="{% url 'login' %}" class="top-menu" title="Login"><span class="glyphicon glyphicon-user"></span></a>
             <a href="{% url 'contato' %}" class="top-menu" > Contato </a>
        {% endif %}
        <h1><a href="/">Blog da Nanda SZ</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
